<section class="py-16 min-h-screen flex items-center justify-center">
  <div class="container mx-auto px-4 max-w-md">
    <div class="bg-white rounded-xl shadow-2xl p-8">
      <div class="text-center mb-8">
        <div class="bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
          <lucide-icon [img]="Users" class="w-10 h-10 text-green-600"></lucide-icon>
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Login Portal</h2>
        <p class="text-gray-600">For Farmers & Admin Only</p>
      </div>

      <div *ngIf="loginError" 
           class="bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-6 text-center">
        {{loginError}}
      </div>

      <form (ngSubmit)="onLogin()" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">User Type *</label>
          <div class="grid grid-cols-2 gap-3">
            <button type="button"
                    (click)="selectUserType('farmer')"
                    [ngClass]="loginData.userType === 'farmer' ? 'bg-green-600 text-white shadow-lg' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                    class="px-4 py-3 rounded-lg font-semibold transition">
              Farmer
            </button>
            <button type="button"
                    (click)="selectUserType('admin')"
                    [ngClass]="loginData.userType === 'admin' ? 'bg-green-600 text-white shadow-lg' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                    class="px-4 py-3 rounded-lg font-semibold transition">
              Admin
            </button>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Username *</label>
          <input type="text" 
                 [(ngModel)]="loginData.username" 
                 name="username"
                 required
                 placeholder="Enter your username"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Password *</label>
          <input type="password" 
                 [(ngModel)]="loginData.password" 
                 name="password"
                 required
                 placeholder="Enter your password"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-green-600 to-orange-600 text-white py-3 rounded-lg font-bold text-lg hover:from-green-700 hover:to-orange-700 transition transform hover:scale-105 shadow-lg">
          Login
        </button>

        <div class="mt-6 pt-6 border-t border-gray-200">
          <p class="text-sm text-gray-600 text-center mb-3">Demo Credentials:</p>
          <div class="bg-green-50 p-4 rounded-lg text-sm space-y-2">
            <div>
              <p class="font-semibold text-green-800">Farmer:</p>
              <p class="text-gray-700">Username: farmer | Password: farmer123</p>
            </div>
            <div>
              <p class="font-semibold text-green-800">Admin:</p>
              <p class="text-gray-700">Username: admin | Password: admin123</p>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <p class="text-sm text-red-600 font-semibold">
            âš  This portal is for Farmers & Admin only
          </p>
          <p class="text-xs text-gray-500 mt-1">
            Buyers should use the Enquiry form
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
